source = ~/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Maple Mono NF

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor = DP-2
    path = ~/Pictures/background/when-the-banshee-cries(5824x2430).png
    blur_passes = 1
    blur_size = 2
    noise = 0
    contrast = 1.1
    brightness = 1
    vibrancy = 0.5
    vibrancy_darkness = 0.5
    color = $base
}

background {
    monitor = HDMI-A-1
    path = ~/Pictures/background/when-the-banshee-cries(1836x3264).png
    blur_passes = 1
    blur_size = 2
    noise = 0
    contrast = 1.1
    brightness = 1
    vibrancy = 0.5
    vibrancy_darkness = 0.5
    color = $base
}


# TIME
label {
    monitor = DP-2
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

label {
    monitor = HDMI-A-1
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 180
    halign = center
    valign = center
}

# DATE 
label {
    monitor = DP-2
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

label {
    monitor = HDMI-A-1
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, 110
    halign = center
    valign = center
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-2
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}