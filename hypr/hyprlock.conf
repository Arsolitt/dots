# $activeCol = rgba(BF9663cc)
$activeCol = rgba(FFFFFFcc)
$inactiveCol = rgba(011640cc)

background {
    monitor =
    path = $HOME/Pictures/background/3440x1440/Samurai (3440x1440).jpg
    blur_passes = 2
    blur_size = 4
    noise = 0
    contrast = 1.1
    brightness = 1
    vibrancy = 0.5
    vibrancy_darkness = 0.5
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $activeCol
    inner_color = $activeCol
    font_color = $inactiveCol
    fade_on_empty = false
    fade_timeout = 2000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i> <span foreground="##000000">ï€£ Enter Password...</span> </i>
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(d3d4e6FF)
    fail_color = rgba(255, 0, 0, 1)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300
    capslock_color = rgba(d3d4e6FF)
    numlock_color = rgba(d3d4e6FF)
    bothlock_color = rgba(d3d4e6FF)
    invert_numlock = false # changecolor = rgba(d3d4e6FF)
    swap_font_color = $activeCol
    position = 0, 100
    halign = center
    valign = bottom
}

# time (hour)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I')"
    color = $activeCol
    font_size = 200
    font_family = Montserrat Italic Bold
    position = -50, 200
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# time (minute)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%M')"
    color = $activeCol
    font_size = 200
    font_family = Montserrat Italic Bold
    position = 50, -10
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%d %B, %Y')"
    color = $activeCol
    font_size = 25
    font_family = Pacifico
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

user
label {
    monitor =
    text = $USER
    color = $activeCol
    font_size = 40
    font_family = Maple Mono NF CN
    position = -50, 120
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $activeCol
    font_size = 18
    font_family = Maple Mono NF CN
    position = 0, 0
    halign = left
    valign = bottom
}

image {
    monitor =
    path = $HOME/Pictures/avatar/shinoa-2.png
    size = 280 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 8
    border_color = $activeCol
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    position = -45, 190
    halign = right
    valign = bottom
}
