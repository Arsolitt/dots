input {
    kb_layout = us, ru
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    repeat_rate = 35
    repeat_delay = 250

    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# SUPER KEY
$mainMod = SUPER
$terminal = kitty

# Applications
# bind = $mainMod, f1, exec, thorium-browser
bind = $mainMod, f1, exec, [tile] zen-browser
bind = $mainMod, f2, exec, $terminal
# bind = $mainMod, f3, exec, code
bind = $mainMod, f3, exec, env XDG_DATA_DIRS=/usr/share:/usr/local/share cursor
bind = $mainMod, E, exec, nemo

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, space, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Actions
bind = $mainMod, D, exec, wofi --show drun -c ~/.config/wofi/config -s ~/.config/wofi/style.css
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot created" "Mode: Selected area"
bind = CTRL, PRINT, exec, grim -g "$(slurp)" - | swappy -f - && notify-send "Screenshot created" "Mode: Selected area with swappy"
bind = SHIFT, PRINT, exec, grim -o "$(hyprctl -j activeworkspace | jq -r '(.monitor)')" - | swappy -f - && notify-send "Screenshot created" "Mode: Active screen with swappy"
bind = $mainMod, L, exec, hyprlock
# bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
# bind = $mainMod, V, exec, ~/.config/wofi/cliphist/cliphist.sh

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# Fn keys
# bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
